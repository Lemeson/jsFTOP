<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/indexStyle.css">
    <link rel="stylesheet" href="css/commonStyle.css">
    <link rel="stylesheet" href="css/number-gess-game.css">
    <title>Number guessing game</title>

  </head>

  <body>
    
    <div id="navbar-container"></div> <!-- This remains the container -->

    <div class="content">
      <h1 class="header1" id="number-guessing-name">Number guessing game</h1>
      <div class="sub-content-dual-card">
          <div class="dualCard">
              <div class="card" style="width: 500px;">
                <p>
                  We have selected a random number between 1 and 100. See if you can guess
                  it in 10 turns or less. We'll tell you if your guess was too high or too
                  low.
                </p>
            
                <div class="form">
                  <label for="guessField">Enter a guess: </label>
                  <input type="text" id="guessField" class="guessField"/>
                  <input type="submit" value="Submit guess" class="guessSubmit"/>
                </div>
            
                <div class="resultParas">
                  <p class="guesses"></p>
                  <p class="lastResult"></p>
                  <p class="lowOrHi"></p>
                </div>
            
                </div>
                </div>
          </div>
      </div> 
    
      
    <script src="../controller/js/js.js"></script>
    <script src="../model/exercises1.js"></script>
    <script src="../model/errors.js"></script>
    <script src="../model/number-guess-game.js"></script>
  </body>
</html>
